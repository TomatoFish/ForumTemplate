<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
<form [formGroup]="form">
    <fieldset>
        <legend>Register</legend>
        <div class="mt-2">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username:</label>
            <input name="username" formControlName="username" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="mt-2">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email:</label>
            <input name="email" formControlName="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="mt-2">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
            <input name="password" formControlName="password" type="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </fieldset>
    <div class="mt-2">
        <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="submit()">Register</button>
    </div>
</form>
</div>
