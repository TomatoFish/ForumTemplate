<button (click)="submit()" type="submit" class="py-1 px-2 border rounded flex w-full items-start flex-col mb-2 hover:bg-gray-100 focus-visible:outline focus-visible:outline-1 focus-visible:outline-gray-200">
    <p>{{ theme.name }}</p>
    <span class="text-xs font-medium text-gray-600">{{ theme.description }}</span>
</button>
