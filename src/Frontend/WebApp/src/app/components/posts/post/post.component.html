<button (click)="submit()" type="submit" class="py-1 px-2 border rounded flex w-full items-start flex-col mb-2 hover:bg-blue-100 focus-visible:outline focus-visible:outline-1 focus-visible:outline-blue-200">
    <p>{{ post.header }}</p>
    <span class="text-xs font-medium text-blue-600">{{ post.creationTimeStamp }}</span>
</button>
